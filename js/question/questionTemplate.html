<div class="question-box">
        <div class="formtitle">Post Question
                <div class="formsubtitle">What do you want to know?</div>
        </div>
        
        <div class="formbody" >
                <div >Asker</div> <input type="text" class="form-text" id="asker" ng-style="{'border-color': $ctrl.something }" ng-model="$ctrl.submission.asker">
                <div >Unique Title</div> <input autofocus type="text" class="form-text" id="title" ng-style="{'border-color': $ctrl.something }" ng-model="$ctrl.submission.title">
                <div >Content</div> <input type="text" class="form-text" id="content" ng-style="{'border-color': $ctrl.something }" ng-model="$ctrl.submission.content">
        </div>

        <table cellpadding="0" cellspacing="0">
            <tr>
                <th>Tag</th>
                <th></th>
            </tr>
            <tbody ng-repeat="m in Tags">
                <tr>
                    <td><input type="text" value="{{m.Tag}}" /></td>
                    <td><input type="button" ng-click="Remove($index)" value="Remove" /></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td><input type="text" ng-model="Tag" /></td>
                    <td><input type="button" ng-click="Add()" value="Add" /></td>
                </tr>
            </tfoot>
        </table>
        <div class="formfooter" >   
                <button class='formbutton' ng-click='$ctrl.postQuestion()'>Post</button>
        </div>

</div>
